<!-- LAZY LOAD FUNCTION -->
<script>
  $(function() {
    $('.lazy').Lazy({
      // More configurations available: http://jquery.eisbehr.de/lazy/#installation
      scrollDirection: 'vertical',
      effect: 'fadeIn',
      visibleOnly: false,
      effectTime: 1250,
      threshold: 50
    });
  });
</script>
