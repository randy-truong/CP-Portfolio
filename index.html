<html>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="gridtable.css">    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

    <div class="w3-container">
      <h2>W3.CSS Modal Image Gallery</h2>
      <p>Click on the images to display them in full size.</p>
    </div>
    
        <div class="Row">
            <div class="Column">
              <img src="img/img1.jpg" style="width:100%;cursor:pointer" 
              onclick="onClick(this)" class="w3-hover-opacity">
            </div>
            <div class="Column">
              <img src="img/img2.jpg" style="width:100%;cursor:pointer" 
              onclick="onClick(this)" class="w3-hover-opacity">
            </div>
            <div class="Column">
              <img src="img/img3.jpg" style="width:100%;cursor:pointer" 
              onclick="onClick(this)" class="w3-hover-opacity">
            </div>
            <div class="Column">
              <img src="img/img4.jpg" style="width:100%;cursor:pointer" 
              onclick="onClick(this)" class="w3-hover-opacity">
            </div>
            <div class="Column">
              <img src="img/img1.jpg" style="width:100%;cursor:pointer" 
              onclick="onClick(this)" class="w3-hover-opacity">
            </div>
            <div class="Column">
              <img src="img/img2.jpg" style="width:100%;cursor:pointer" 
              onclick="onClick(this)" class="w3-hover-opacity">
            </div>
            <div class="Column">
              <img src="img/img3.jpg" style="width:100%;cursor:pointer" 
              onclick="onClick(this)" class="w3-hover-opacity">
            </div>
            <div class="Column">
              <img src="img/img4.jpg" style="width:100%;cursor:pointer" 
              onclick="onClick(this)" class="w3-hover-opacity">
            </div>
        </div>
   </div>                    
                          

        <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
          <!--<span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>-->
          <div class="w3-modal-content w3-animate-zoom">
            <img id="img01" style="width:100%">
          </div>
       </div>

        <script>
        function onClick(element) {
          document.getElementById("img01").src = element.src;
          document.getElementById("modal01").style.display = "block";
        }
        </script>
            
</body>
</html>
